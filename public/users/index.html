<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>Timezone App</title>
<link rel="stylesheet" type="text/css" href="stylesheets/users_style.css">
</head>
<body>
	<h2 id="heading">Timezone Store</h2>
	<br />
	<!-- 		<h3>Add a timezone</h3> -->
	<p>
	<table id="timezone">
		<thead>
			<tr><th>City</th><th>Timezone</th><th>Local Time</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><input id=addCity type="text" value="" placeholder="location" size=15></td>
				<td>
					<select id="addZone" onchange="getAddZoneTime(this.value)">
						<option value="">Select a timezone:</option>
					</select>
				</td>
				<td id=addTime></td>
				<td><input type="button" id="btnAdd" value="add" class="button" 
					onclick="onClickAdd()"/></td>
				<td id=addStatusMessage></td>
			</tr>
		</tbody>
	</table>
	</p>
	<br />
	<p>
	<table id="timezone_list">
		<thead>
			<tr><th>City</th><th>Timezone</th><th>Local Time</th></tr>
			<tr>
				<th class=filter>filter:</th>
				<th>
					<select id="filterZone" onchange="filterChange()">
						<option value="All">All&emsp;&emsp;&emsp;&emsp;&emsp;
							&emsp;&emsp;&emsp;&emsp;&emsp;</option>
					</select>
				</th>
				<th></th>
		</thead>		
		<tbody/>
	</table>
	</p>
	<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="scripts/appClient.js"></script>
</body>
</html>
